<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
      let arr = [1, 2, 3];

      function f1(x) {
        arr.push(x);
      }
      f1(10);
      f1(20);
      f1("");
      f1();

      console.log("Array after push: ", arr);
    </script>
  </body>
