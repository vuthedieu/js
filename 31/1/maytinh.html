<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <input type="text" id="src" />
    <button type="button" onclick="nhap('1')">1</button>
    <button type="button" onclick="nhap('2')">2</button>
    <button type="button" onclick="nhap('3')">3</button>
    <button type="button" onclick="nhap('4')">4</button>
    <button type="button" onclick="nhap('5')">5</button>
    <button type="button" onclick="nhap('6')">6</button>
    <button type="button" onclick="nhap('7')">7</button>
    <button type="button" onclick="nhap('8')">8</button>
    <button type="button" onclick="nhap('9')">9</button>
    <button type="button" onclick="nhap('+')">+</button>
    <button type="button" onclick="nhap('-')">-</button>
    <button type="button" onclick="nhap('*')">x</button>
    <button type="button" onclick="nhap('/')">:</button>

    <button type=" button " onclick="tinh() ">=</button>
    <button type="button" onclick="nhaplai()">nhaplai</button>
  </body>
  <script>
    function nhap(kt) {
      document.getElementById("src").value += kt;
    }

    function nhaplai() {
      document.getElementById("src").value = "";
    }

    function tinh() {
      let a = document.getElementById("src").value;
      document.getElementById("src").eval(a);
    }
    console.log();
  </script>
</html>
