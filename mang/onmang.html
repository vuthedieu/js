<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      // thay - =_
      let str = prompt("nhap chuoi");
      for (let i = 0; i < str.length; i++) {
        if (str[i] === "-") {
          document.write("_");
        } else {
          document.write(str[i]);
        }
      }
      // Nhập vào n, nhập vào n phần tử của mảng.
      // 1. Tìm phần tử lớn nhất trong mảng
      // 2. Đếm số lượng phần tử có giá trị bằng max
    </script>
  </body>
</html>
