<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>gia hoa qua</title>
  </head>

  <body>
    <h1>gia hoa qua</h1>
    <input type="text" name="" id="1" />
    <button onclick="gia()">xem gia</button>
    <h2 id="2">vnd/kg</h2>
    <script>
      function gia() {
        let a = document.getElementById("1").value.toLowerCase();
        let d = 0;
        if (a == "oi") {
          d = 20000;
        }
        if (a == "dua hau") {
          d = 30000;
        }
        if (a == "tao") {
          d = 40000;
        }
        document.getElementById("2").innerHTML = d + " vnd/kg";
      }
    </script>
  </body>
</html>
