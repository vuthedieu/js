        alert("a b c la canh tam giác");

      }

      var a = +prompt("nhap a ");

      for (var i = a; i <= b; i++) {

      alert(d);

      if (a < 2) {
        d = a * 3;
      }
      if (a >= 2 && a < 5) {
        d = a * 5;
      }

      }
      alert("phai thanh toan " + d);

      var a = +prompt("nhap so dien");

      if (a >= 1 && a <= 99) {
        d = 1800 * a;
      }
      if (a >= 100 && a <= 199) {

      }
