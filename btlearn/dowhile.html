<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let number;
      let sum = 0;
      let count = 1;

      do {
        number = parseInt(prompt("Nhập số từ 1 đến 10:"));
        if (number < 1 || number > 10 || isNaN(number)) {
          alert("Vui lòng nhập lại số từ 1 đến 10.");
        } else {
          sum += number;
          count++;
        }
      } while (count <= 10);

      alert("Tổng của các số vừa nhập là: " + sum);
    </script>
  </body>
</html>
