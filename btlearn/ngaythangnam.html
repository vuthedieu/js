<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let a = +prompt("ngay");
      let b = +prompt("thang");
      let c = +prompt("nam");
      if (a < 10) {
        if (b < 10) {
          document.write("0" + a + "-0" + b + "-" + c);
        } else {
          document.write("0" + a + "-" + b + "-" + c);
        }
      } else {
        if (b < 10) {
          document.write("0" + a + "-0" + b + "-" + c);
        } else {
          document.write("0" + a + "-" + b + "-" + c);
        }
      }
    </script>
  </body>
</html>
