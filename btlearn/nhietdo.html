<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class Temperature {
        constructor(celsius) {
          if (celsius < -273) {
            throw new Error(
              "Nhiệt độ không hợp lệ, phải lớn hơn hoặc bằng -273 độ C."
            );
          }
          this.celsius = celsius;
        }

        // Chuyển đổi từ độ C sang độ F
        toFahrenheit() {
          return (this.celsius * 9) / 5 + 32;
        }

        // Chuyển đổi từ độ C sang độ Kelvin
        toKelvin() {
          return this.celsius + 273.15;
        }
      }

      // Khởi tạo một đối tượng Temperature với nhiệt độ 25 độ C
      const temperature = new Temperature(25);

      // Hiển thị nhiệt độ F và Kenvin tương ứng
      console.log("Nhiệt độ F:", temperature.toFahrenheit());
      console.log("Nhiệt độ Kelvin:", temperature.toKelvin());
    </script>
  </body>
</html>
