<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let a = +prompt("a");
      let b = +prompt("b");
      let sum = 0;
      for (let i = a; i <= b; i++) {
        sum = sum + i;
      }
      document.write(sum);
    </script>
  </body>
</html>
