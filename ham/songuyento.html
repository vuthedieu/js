<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function snt(n) {
          {
              // Biến cờ hiệu
              var flag = true;

              // Nếu n bé hơn 2 tức là không phải số nguyên tố
              if (n < 2) {
                  flag = false;
              } else if (n == 2) {
                  flag = true;
              } else if (n % 2 == 0) {
                  flag = false;
              } else {
                  // lặp từ 3 tới n-1 với bước nhảy là 2 (i+=2)
                  for (var i = 3; i < n - 1; i += 2) {
                      if (n % i == 0) {
                          flag = false;
                          break;
                      }
                  }
              }
          }
          // Kiểm tra biến flag
          return flag;
      }

      function insont(b) {
          for (let j = 0; j <= b; j++) {
              let d = snt(j);
              if (d == true) {
                  document.write(j + " <br>");
              }
          }
      }
      insont(100);

      function
    </script>
  </body>
</html>
