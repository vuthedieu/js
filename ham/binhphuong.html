<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function binhphuong(a) {
        let b = Math.pow(a, 2);
        return alert(b);
      }
      binhphuong(5);

      function dientichchuvi(a) {
        let s = 3.14 * a * a;
        let c = 2 * a * 3.14;
        return alert("chu vi" + c + "dien tich" + s);
      }
      dientichchuvi(5);

      function giaithua(a) {
        let q = 1;
        for (let i = a; i > 0; i--) {
          q = q * i;
        }
        return alert("giai thua" + q);
      }
      giaithua(6);
    </script>
  </body>
</html>
