<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //so nguyen to
      var n = +prompt("nhap x");
      var f = true;
      if (n < 2) {
        f = false;
      } else {
        for (var i = 2; i < n - 1; i++) {
          if (n % i == 0) {
            f = false;
            break;
          }
        }
      }
      if (f == true) {
        document.write(n + " là số nguyên tố <br/>");
      } else {
        document.write(n + " không phải là số nguyên tố <br/>");
      }
    </script>
  </body>
</html>
