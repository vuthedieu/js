<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beer Catch Game</title>
    <link rel="stylesheet" href="hungbia.css" />
</head>

<body>
    <div id="startScreen">
        <h1>Welcome to Beer Catch Game</h1>
        <p>Choose difficulty</p>
        <div class="cards">
            <button class="card" onclick="startGame(2000)">Easy</button>
            <button class="card" onclick="startGame(1500)">Medium</button>
            <button class="card" onclick="startGame(1000)">Hard</button>
        </div>
    </div>
    <div id="catcher"></div>
    <div id="score" style="display: none">Score: 0</div>
    <div class="over" id="gameOver" style="display: none">
        <p id="finalScore"></p>
        <p>Game Over</p>
        <div class="cards1">
            <button class="card1" onclick="restartGame()">Restart</button>
            <button class="card1" onclick="exitGame()">Exit</button>
        </div>
    </div>
    <script src="hungbia.js"></script>
</body>

</html>
