    <div
      style="width: 300px; height: 300px; background-color: aqua"
      id="1"

    <input
      type="number"
      value=""
      oninput="document.getElementById('1').style.backgroundColor='yellow';"
    />
    <input
      type="number"

      onchange="document.getElementById('1').style.backgroundColor='red';"

        document.getElementById("1").style.width = "500px";

      }
    </script>
