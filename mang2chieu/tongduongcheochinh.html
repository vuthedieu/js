<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let arr = [
            [1, 2, 3, 4],
            [5, 6, 7, 8],
            [10, 11, 12, 13],
            [14, 15, 16, 17],
        ];
        let s = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if ((i = j)) {
                    s += arr[i][j];
                }
            }
        }
        document.write(s);
        //duong cheo phu
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr.length; j++) {
                if (i + j == 3) {
                    sum += arr[i][j];
                }
            }
        }
        document.write(sum);
    </script>
</body>

</html>
