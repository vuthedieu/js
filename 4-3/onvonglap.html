<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      let n = +prompt("nhap n");
      let s = +prompt("nhap s");
      let a = 0;
      for (let x = 0; x <= n; x++) {
        for (let y = 0; y <= n; y++) {
          for (let z = 0; z <= n; z++) {
            if (x + y + z == 2) {
              a++;
              document.write(x + "," + y + "," + z + "<br/>");
            }
          }
        }
      }
      document.write("so lam chay: " + a);
    </script>
  </body>
